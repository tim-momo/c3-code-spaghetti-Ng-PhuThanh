<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- Questionnaire Ã  l'adresse suivante: https://forms.office.com/r/j3FyHzC6pk -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Produit</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <style>


        :root {
            --color:#27ae60;
            --color-primaire: #white;
            --color-botton-hover: #2980b9;
            --color-botton: #3498d ;
        }

        body{
            display: flex;
            gap: 20px;
            align-items: flex-start;
            font-family: "Poppins", sans-serif;
        }
        /* Premier produit */
        .product_card {
            width: 300px;
            border: 1px solid #b6b6be;
            padding: 20px;
            margin: 20px;
            background: var(--color-primaire);
            border-radius: 8px;
        }

        /* Premier produit image */
        .product-card_image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
        }

        /* Premier produit titre */
        .product-card_title {
            font-size: 24px;
            color: #2c3e50;
            margin: 15px 0 10px 0;
            font-weight: 600;
        }
        
        /* Premier produit description */
        .product-card-description {
            font-size: 14px;
            color: #7f8c8d;
            margin: 0 0 15px 0;
            line-height: 1.6;
        }

        /* Premier produit prix*/
        .product-card_price {
            font-size: 20px;
            color: var(--color);
            font-weight: bold;
            margin: 0 0 15px 0;
        }

        /* Premier produit bouton*/
        .product-card_button {
            background: var(--color-botton);
            color: var(--color-primaire);
            border: none;
            padding: 12px 24px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
            width: 100%;
        }

        /* Premier produit color */
        .product-card_button:hover {
            background: var( --color-botton-hover);
        }

        /* Deuxieme produit */
        .product__card {
            width: 300px;
            border: 1px solid #b6b6be;
            padding: 20px;
            margin: 20px;
            background: var(--color-primaire);
            border-radius: 8px;
            display: flex;
            gap: 15px;
        }

        /* Deuxieme produit */
        .product-card__image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 4px;
        }

        /* Deuxieme produit titre*/
        .product-card__title {
            font-size: 14px;
            color: #2c3e50;
            margin: 0 0 8px 0;
        }

        /* Deuxieme produit description*/
        .product-card__description {
            font-size: 10px;
            color: #7f8c8d;
            margin: 0 0 17px 0;
        }

        /* Deuxieme produit bouton */
        .product-card__button {
            background: var(--color-botton);
            color: var(--color-primaire);
            border: none;
            padding: 12px 24px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 10px;
            width: 100%;
        }

        /* Deuxieme produit bouton couleur*/
        .product-card__button:hover {
            background: var( --color-botton-hover);
        }

        /* Troisieme produit */
        .product___card {
            width: 300px;
            border: 3px solid #e74c3c;
            padding: 20px;
            margin: 20px;
            background: var(--color-primaire);
            border-radius: 8px;
            position: relative;
        }

        /* Troisieme produit */
        .product-card___image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
        }

        /* Troisieme produit */
        .product-card__title {
            font-size: 24px;
            color: #2c3e50;
            margin: 15px 0 10px 0;
            font-weight: 600;
        }

        /* Troisieme produit description */
        .product-card__description {
            font-size: 14px;
            color: #7f8c8d;
            margin: 0 0 15px 0;
            line-height: 1.6;
        }

        /* Troisieme produit prix */
        .product-card__prix {
            font-size: 20px;
            color: var(--color);
            font-weight: bold;
            margin: 0 0 15px 0;
        }

        /* Troisieme produit bouton*/
        .product-card__button {
            background: var(--color-botton);
            color: var(--color-primaire);
            border: none;
            padding: 12px 24px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
            width: 100%;
        }

        /* Troisieme produit bouton couleur */
        .product-card__button:hover {
            background: var( --color-botton-hover);
        }

        /* Troisieme produit */
        .product-card___badge {
            display: inline-block;
            background: #e74c3c;
            color: var(--color-primaire);
            padding: 4px 8px;
            border-radius: 3px;
            font-size: 10px;
            position: absolute;
            top: 10px;
            right: 10px;
        }

    </style>
</head>
<body>
    <div class="product_card">
   
        <img class="product-card_image"
        src="https://static.photos/technology/320x240/37" 
        alt="Produit">
        <h2 class="product-card_title">Nom du Produit 1</h2>
        <p class="product-card_description">Description courte du produit qui donne envie d'acheter.</p>
        <div class="product-card_price">1149,99 $</div>
        <button class="product-card_button">Ajouter au panier</button>
    </div>


    <div class="product__card">
        <img class="product-card__image"
        src="https://static.photos/technology/100x100/130" 
        alt="Mini produit">
        <div>
            <h3 class="product-card__title">Nom du produit mini 2</h3>
            <p class="product-card__description">Description rapide</p>
            <button class="product-card__button">Ajouter au panier</button>
        </div>
    </div>

    <div class="product___card">
        <span class="product-card___badge">NOUVEAU</span>
        <img class="product-card___image"
        src="https://static.photos/gaming/320x240/30" 
        alt="Produit">
        <h2 class="product-card__title">Nom du Produit 3</h2>
        <p class="product-card__description">Description courte du produit qui donne envie d'acheter.</p>
        <div class="product-card__prix">1120,99 $</div>
        <button class="product-card__button">Ajouter au panier</button>
    </div>
</body>
</html>
